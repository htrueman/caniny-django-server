version: "3"
services:
  postgresdb:
    image: postgres
    restart: always
    expose:
      - 5432
    tty: true
    stdin_open: true
    env_file:
      - vars.env
  uwsgi:
    image: tiangolo/uwsgi-nginx:python3.7
    working_dir: /app
    environment:
      - UWSGI_INI uwsgi.ini
    volumes:
      - '.:/app'
    ports:
      - '8000:8000'
